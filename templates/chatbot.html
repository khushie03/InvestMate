<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investmate - Investment Advisor</title>
    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --secondary: #0f172a;
            --accent: #22c55e;
            --light: #f8fafc;
            --gray: #64748b;
            --dark: #0f172a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header h1 {
            font-size: 20px;
            margin: 0;
        }
        
        .chat-header .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        .chat-header .logo span {
            color: var(--accent);
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .welcome-message {
            text-align: center;
            margin: 20px 0;
        }
        
        .welcome-message h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .welcome-message p {
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .investment-form {
            background-color: #f1f5f9;
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-field label {
            font-weight: 500;
            color: var(--secondary);
        }
        
        .form-field input, .form-field select {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-field input:focus, .form-field select:focus {
            outline: none;
            border-color: var(--primary-light);
        }
        
        .form-submit {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .submit-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: var(--primary-light);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .assistant-message {
            background-color: #f1f5f9;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        
        .user-message {
            background-color: var(--primary-light);
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        
        .message-meta {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 20px;
            color: var(--gray);
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        .analysis-result {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            white-space: pre-line;
        }
        
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .analysis-header h3 {
            color: var(--primary);
            margin: 0;
        }
        
        .analysis-header span {
            background-color: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .analysis-content {
            color: var(--secondary);
            line-height: 1.7;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 60px 10px 10px;
            }
            
            .investment-form {
                grid-template-columns: 1fr;
            }
            
            .form-submit {
                grid-column: span 1;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeButton = document.getElementById('analyzeButton');
            const chatMessages = document.getElementById('chatMessages');
            const analysisResult = document.getElementById('analysisResult');
            
            analyzeButton.addEventListener('click', async function() {
                const salary = document.getElementById('salary').value;
                const savings = document.getElementById('savings').value;
                const investment = document.getElementById('investment').value;
                const platform = document.getElementById('platform').value;
                
                if (!salary || !savings || !investment || !platform) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Show loading indicator
                const loadingElement = document.createElement('div');
                loadingElement.className = 'loading';
                loadingElement.innerHTML = `
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <span>Analyzing your investment...</span>
                `;
                chatMessages.appendChild(loadingElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    const response = await fetch('/process_investment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            salary: salary,
                            savings: savings,
                            investment: investment,
                            platform: platform
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading indicator
                    chatMessages.removeChild(loadingElement);
                    
                    if (data.status === 'success') {
    // Function to replace **text** with <strong>text</strong>
    function formatBoldText(text) {
        return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    }

    // User message
    const userMessageElement = document.createElement('div');
    userMessageElement.className = 'message user-message';
    userMessageElement.innerHTML = `

        </div>
        <div class="message-meta">üìå You</div>
    `;
    chatMessages.appendChild(userMessageElement);
    
    // Investment analysis message
    const analysisElement = document.createElement('div');
    analysisElement.className = 'message assistant-message';
    analysisElement.innerHTML = `
        <div class="analysis-result">
            <div class="analysis-header">
                <h3>üìä Investment Analysis ‚Äì <span>${platform}</span></h3>
            </div>
            <div class="analysis-content">

    `;
    chatMessages.appendChild(analysisElement);
}
else {
                        // Display error message
